# Website Monitoring System Configuration
# This file contains system-wide monitoring settings

# Default check interval in seconds (minimum: 10)
DEFAULT_INTERVAL=60

# Default timeout for HTTP requests in seconds (minimum: 1)
DEFAULT_TIMEOUT=10

# Maximum number of concurrent website checks (minimum: 1)
MAX_CONCURRENT_CHECKS=10

# Log file retention period in days (minimum: 1)
LOG_RETENTION_DAYS=7

# Enable content change detection (true/false)
CONTENT_CHECK_ENABLED=true

# Slow response threshold in milliseconds (minimum: 100)
SLOW_RESPONSE_THRESHOLD=2000

# Critical response threshold in milliseconds (minimum: 1000)
CRITICAL_RESPONSE_THRESHOLD=5000

# Statistics calculation window in hours (minimum: 1)
STATS_WINDOW_HOURS=24

# Log level (ERROR, WARN, INFO, DEBUG)
LOG_LEVEL=INFO

# Nginx集成配置
# Enable nginx integration (true/false)
NGINX_INTEGRATION_ENABLED=true

# Nginx web root directory
NGINX_WEB_ROOT=/var/www/website-monitor

# Report update interval for nginx (seconds, minimum: 60)
NGINX_REPORT_INTERVAL=300

# Enable enhanced HTML reports (true/false)
ENHANCED_REPORTS_ENABLED=true

# Auto refresh interval for HTML reports (seconds, 0=disabled)
HTML_AUTO_REFRESH=300

# Enable API endpoints (true/false)
API_ENABLED=true

# Maximum number of historical reports to keep
MAX_HISTORICAL_REPORTS=50

# Enable email notifications (true/false)
EMAIL_NOTIFICATIONS_ENABLED=false

# Email settings (if notifications enabled)
SMTP_SERVER=localhost
SMTP_PORT=587
SMTP_USERNAME=
SMTP_PASSWORD=
NOTIFICATION_EMAIL=admin@example.com

# Alert thresholds
ALERT_CONSECUTIVE_FAILURES=3
ALERT_RESPONSE_TIME_THRESHOLD=10000